<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="answer"></h1>
    <input type="text" id="name">
    <input type="text" id="age">
    <button id="myBtn">Calculate</button>


    <script>


        // let winIn = window.prompt();
        // console.log(winIn)

        function findBirthYear(name = "HHZ", myAge = "27") {
            let currentYear = 2021;
            let bdYear = currentYear - myAge;
            return `${name} was born in ${bdYear}`;
        }

        let name = prompt("your name");
        let age = prompt("your age");
        alert(findBirthYear(name,age))

        document.getElementById("myBtn").onclick = function(){
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            document.getElementById("answer").innerText = findBirthYear(name, age);
        }


        







        

    </script>
    
</body>
</html>
